<!DOCTYPE html>
<html>
  <head>
    <meta name="robots" content="noindex" />
    <!-- 使用 noindex 禁止 Google 搜尋建立索引，套版時請工程師刪掉這行 -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>sample grid</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 手機版 search -->
    <button class="mobileSearchBtn">開啟搜尋選單</button>
    <div class="mobileShow">
      <section class="site-search">
        <input type="search" id="site-search" name="" placeholder="通報查詢可疑網址/號碼/關鍵字" />
        <button class="submit">搜尋</button>
      </section>
    </div>
    <header>
      <div class="container">
        <a href="#"><h1>打詐通報查詢網</h1></a>
        <div class="menu">
          <!-- <img src="images/menu-hot.svg" alt=""> -->
          <a href="#" class="act"><span class="icon _hot"></span>熱門</a>
          <a href="#"><span class="icon _new"></span>最新</a>
          <a href="#"><span class="icon _chart"></span>統計</a>
          <a href="#"><span class="icon _member"></span>個人</a>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="container">
        <h3>3欄</h3>
        <hr>
        <!-- cards -->
        <section class="col_3">
          <div class="col card">1</div>
          <div class="col card">2</div>
          <div class="col card">3</div>
          <div class="col card">4</div>
          <div class="col card">5</div>
          <div class="col card">6</div>
          <div class="col card">7</div>
          <div class="col card">8</div>
        </section>
        <hr>
        <h3>2欄</h3>
        <hr>
        <section class="col_2">
          <div class="col card">1</div>
          <div class="col card">2</div>
          <div class="col card">3</div>
          <div class="col card">4</div>
        </section>
        <hr> 
        <h3>2欄 39分</h3>
        <hr>
        <section class="col_39">
          <div class="col card">1</div>
          <div class="col card">2</div>
        </section>
        <hr>
        <h3>2欄 48分</h3>
        <hr>
        <section class="col_48">
          <div class="col card">1</div>
          <div class="col card">2</div>
        </section>
      </div>
    </div>
    <script src="" async defer></script>
  </body>
</html>
